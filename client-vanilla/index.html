<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>
		<title>Client vanilla</title>
	</head>
	<body>
		<div id="root">
			<section>
				<button type="button" id="add" disabled><i class="fas fa-plus"></i></button>
				<button type="button" id="edit" disabled><i class="fas fa-pencil-alt"></i></button>
				<button type="button" id="remove" disabled><i class="fas fa-minus"></i></button>
			</section>
			<main>
				<table>
					<thead>
						<tr>
							<th>Id</th>
							<th>Description</th>
							<th>Number</th>
							<th>Last modif</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</main>
		</div>
		<div class="add-edit-background">
			<form class="add-edit-form">
				<div hidden>
					<label for="id" hidden>Id:</label>
					<input type="number" name="id" id="id" hidden>
				</div>
				<div class="for-field">
					<label for="description">Description:</label>
					<input type="text" name="description" id="description" autofocus>
				</div>
				<div class="for-field">
					<label for="number">Number:</label>
					<input type="number" name="number" id="number">
				</div>
				<div class="for-buttons">
					<button type="button" id="add-edit-ok">Ok</button>
				</div>
				<div class="close-button" id="add-edit-cancel"></div>
			</form>
		</div>
		<div class="login-background">
			<form class="login-form">
				<div class="for-field">
					<label for="username">User name:</label>
					<input type="text" name="username" id="username" autoFocus/>
				</div>
				<div class="for-field">
					<label for="password">Password:</label>
					<input type="password" name="password" id="password"/>
				</div>
				<div class="for-buttons">
					<button type="button" id="login-ok">Connect</button>
				</div>
			</form>
		</div>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
