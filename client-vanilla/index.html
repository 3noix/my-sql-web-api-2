<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Client vanilla</title>
	</head>
	<body>
		<div id="root">
			<section>
				<button type="button" id="add" disabled>
					<svg height="1em" viewBox="0 0 448 512">
						<path d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32V224H48c-17.7 0-32 14.3-32 32s14.3 32 32 32H192V432c0 17.7 14.3 32 32 32s32-14.3 32-32V288H400c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z" style="fill:currentColor"/>
					</svg>
				</button>
				<button type="button" id="edit" disabled>
					<svg height="1em" viewBox="0 0 512 512">
						<path d="M410.3 231l11.3-11.3-33.9-33.9-62.1-62.1L291.7 89.8l-11.3 11.3-22.6 22.6L58.6 322.9c-10.4 10.4-18 23.3-22.2 37.4L1 480.7c-2.5 8.4-.2 17.5 6.1 23.7s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L387.7 253.7 410.3 231zM160 399.4l-9.1 22.7c-4 3.1-8.5 5.4-13.3 6.9L59.4 452l23-78.1c1.4-4.9 3.8-9.4 6.9-13.3l22.7-9.1v32c0 8.8 7.2 16 16 16h32zM362.7 18.7L348.3 33.2 325.7 55.8 314.3 67.1l33.9 33.9 62.1 62.1 33.9 33.9 11.3-11.3 22.6-22.6 14.5-14.5c25-25 25-65.5 0-90.5L453.3 18.7c-25-25-65.5-25-90.5 0zm-47.4 168l-144 144c-6.2 6.2-16.4 6.2-22.6 0s-6.2-16.4 0-22.6l144-144c6.2-6.2 16.4-6.2 22.6 0s6.2 16.4 0 22.6z" style="fill:currentColor"/>
					</svg>
				</button>
				<button type="button" id="remove" disabled>
					<svg height="1em" viewBox="0 0 448 512">
						<path d="M432 256c0 17.7-14.3 32-32 32L48 288c-17.7 0-32-14.3-32-32s14.3-32 32-32l352 0c17.7 0 32 14.3 32 32z" style="fill:currentColor"/>
					</svg>
				</button>
			</section>
			<main>
				<table>
					<thead>
						<tr>
							<th>Id</th>
							<th>Description</th>
							<th>Number</th>
							<th>Last modif</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</main>
		</div>
		<div class="add-edit-background">
			<form class="add-edit-form">
				<div hidden>
					<label for="id" hidden>Id:</label>
					<input type="number" name="id" id="id" hidden>
				</div>
				<div class="for-field">
					<label for="description">Description:</label>
					<input type="text" name="description" id="description" autofocus>
				</div>
				<div class="for-field">
					<label for="number">Number:</label>
					<input type="number" name="number" id="number">
				</div>
				<div class="for-buttons">
					<button type="button" id="add-edit-ok">Ok</button>
				</div>
				<div class="close-button" id="add-edit-cancel"></div>
			</form>
		</div>
		<div class="login-background">
			<form class="login-form">
				<div class="for-field">
					<label for="username">User name:</label>
					<input type="text" name="username" id="username" autoFocus/>
				</div>
				<div class="for-field">
					<label for="password">Password:</label>
					<input type="password" name="password" id="password"/>
				</div>
				<div class="for-buttons">
					<button type="button" id="login-ok">Connect</button>
				</div>
			</form>
		</div>
		<template id="template-icon-lock">
			<div class="icon-lock">
				<svg viewBox="0 0 512 512">
					<path d="M336,208V113a80,80,0,0,0-160,0v95" style="fill:none;stroke:currentColor;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"/>
					<rect x="96" y="208" width="320" height="272" rx="48" ry="48" style="fill:none;stroke:currentColor;stroke-linecap:round;stroke-linejoin:round;stroke-width:32px"/>
				</svg>
			</div>
		</template>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
